{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title> {% block title %}bluctech digital solutions{% endblock %}</title>
    <style>
      
      a{
        text-decoration: none;
        
      }
      
      div {
        text-decoration: none;
        text-align: justify;
        
      }
      body{
        background-color: white;
        color: black;
        font-size: 20px
      }
      
    </style>
  </head>
  <body>
    
    
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
              
                <a class="navbar-brand" href="#">
                  Blutech Digital Solution
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                
                 
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    
                 <a class="nav-item nav-link active" href="{% url 'home' %}">HOME <span class="sr-only"></span></a>
                 <a class="nav-item nav-link" href="{% url 'about' %}">ABOUT US</a>
                 <a class="nav-item nav-link" href="{% url 'contact' %}">CONTACT US</a>
                 <a class="nav-item nav-link" href="{% url 'services' %}">SERVICES</a>
                 <a class="nav-item nav-link" href="{% url 'portfolios' %}">PORTFOLIOS</a>
                 <a class="nav-item nav-link" href="{% url 'post_list' %}">BLOG</a>
                 <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </div>
              
              </nav>
    
            
              <div class="container">
             {% block content %}
             {% endblock%}
              </div>

              <br>

              <center><small>Copyright &copy; 2019. Blutech Digital Solutions. All Rights Reserved</small></center>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
