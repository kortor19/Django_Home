{% extends 'base.html' %}
{% load static %}
{% block content%}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p>Created at {{ post.date_created }}</p>
<p>Last updated at {{ post.date_updated|timesince }}</p>
<img src="{% static 'images/1.jpg' %}">
{% if user.is_authenticated %}
<a href="{% url 'post_edit' post.pk %}" class="btn btn-sm btn-success">Edit </a>
<a href="{% url 'post_delete' post.pk %}" class="btn btn-sm btn-danger">Delete</a>
{% else %}
<a href="#" class="btn btn-sm btn-danger">Like Post</a>
{% endif %}
{% endblock %}
